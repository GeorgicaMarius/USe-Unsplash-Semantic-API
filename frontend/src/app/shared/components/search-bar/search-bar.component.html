<form>
  <mat-form-field class="search-bar-container">
    <mat-label>{{ searchBarPlaceholder }}</mat-label>
    <input matInput [(ngModel)]="searchTerm" name="searchTerm" type="text" />
    <mat-icon matSuffix (click)="onSearchSubmit()" id="searchButton">
      search
    </mat-icon>
  </mat-form-field>
</form>
