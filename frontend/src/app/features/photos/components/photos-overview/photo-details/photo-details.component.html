<div class="photos-container">
  <div class="bottom-container">
    <div class="photos-overview-container">
      <app-panel-header
        [displayBackButton]="true"
        [goBackText]="collectionId ? 'Collection' : 'Overview'"
        (clickedBackButton)="onClickedBackButton()"
      ></app-panel-header>
      <div class="photo-details-container">
        <div *ngIf="!isLoading" class="left-container">
          <div class="image-container">
            <img
              [src]="
                photo.photoImageUrl + '?w=650&h=650' + augmentParametersString
              "
              class="image__img"
              mat-card-image
            />
          </div>
          <button mat-raised-button (click)="openImageAdjustment()">
            Adjust Image
          </button>
          <div class="image-info">
            <app-photo-info [photo]="photo"></app-photo-info>
          </div>
        </div>
        <div *ngIf="!isLoading" class="right-container">
          <h1>Info from Web 3.0 ðŸ‘»</h1>
          <app-photo-additional-info
            [city]="additionalData.get('city')"
            [country]="additionalData.get('country')"
          ></app-photo-additional-info>
        </div>
      </div>
      <app-panel-footer></app-panel-footer>
    </div>
  </div>
</div>
