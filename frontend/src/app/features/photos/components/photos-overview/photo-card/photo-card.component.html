<ng-container *ngIf="photo">
  <div (click)="onOpenPhotoDetails()"
        class="image">
    <img
      [src]="photo.photoImageUrl + '?w=400'"
      class="image__img"
      mat-card-image
    />
    <div class="image__overlay image__overlay--primary">
      <p class="image__description">{{photo.photoDescription}}</p>
    </div>
  </div>
</ng-container>
