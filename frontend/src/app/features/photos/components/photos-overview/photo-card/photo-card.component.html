<mat-card class="example-card">
  <mat-card-header>
  </mat-card-header>
  <img mat-card-image [src]="photo.photoImageUrl + '?w=300&h=300'" alt="Photo of a Shiba Inu" />
  <mat-card-content>
    <p>
      {{photo.photoDescription + ''}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>DETAILS</button>
  </mat-card-actions>
</mat-card>
